name: Node.js CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Run tests
        run: npm test

      - name: Configure Git
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Semantic Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.node-version == '24.x'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run semantic-release

      - name: Configure AWS credentials
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.node-version == '24.x'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.node-version == '24.x'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.node-version == '22.x'
        run: |
          docker build -t kkr-portfolio-companies .
          docker tag kkr-portfolio-companies:latest 331064633338.dkr.ecr.us-east-1.amazonaws.com/kkr-portfolio-companies:latest
          docker push 331064633338.dkr.ecr.us-east-1.amazonaws.com/kkr-portfolio-companies:latest

      - name: Deploy to ECS
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.node-version == '22.x'
        run: |
          aws ecs update-service \
          --cluster kkr-cluster \
          --service kkr-service \
          --force-new-deployment
